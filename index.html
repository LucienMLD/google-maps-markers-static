<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Google Maps Markers - Static Example</title>
    <style type="text/css">
      body { margin: 0; }
      #map {
        display: flex;
        height: 100vh;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <!-- The map will be drawn in this div -->
    <div id="map"></div>

    <!-- Include Google Maps JS library. In production, you *should* use your own key -->
    <script src="https://maps.google.com/maps/api/js"></script>

    <!-- Include Dependencies of GMaps for Rails gem -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-marker-clusterer/1.0.0/markerclusterer_compiled.js"></script>
    <script src="https://raw.githubusercontent.com/apneadiving/Google-Maps-for-Rails/master/js_compilation/gmaps_google.js"></script>

    <script type="text/javascript">
      $(document).on('ready', function() {
        var handler = Gmaps.build('Google', { markers: { clusterer: undefined }});
        handler.buildMap({ internal: { id: 'map' } }, function(){
          markers = handler.addMarkers([
              { "lat": 43.3027392,  "lng": 5.3765816  }, // Aix - Marseille
              { "lat": 52.3431438,  "lng": 4.8291689  }, // Amsterdam
              { "lat": 33.893791,  "lng": 35.5017767  }, // Beirut
              { "lat": -19.915620, "lng": -43.9345931 }, // Belo Horizonte
              { "lat": 44.841870,  "lng": -0.5706669  }, // Bordeaux
              { "lat": 50.847443,  "lng": 4.3591849   }, // Brussels
              { "lat": 55.699662,  "lng": 12.532918   }, // Copenhagen
              { "lat": 50.6333542, "lng": 3.0203766   }, // Lille
              { "lat": 38.7324346, "lng": -9.1423852  }, // Lisbon
              { "lat": 51.5213244, "lng": -0.0766771  }, // London
              { "lat": 45.764043,  "lng": 4.835659    }, // Lyon
              { "lat": 47.218371,  "lng": -1.553621   }, // Nantes
              { "lat": 48.8648482, "lng": 2.3798534   }, // Paris
              { "lat": -22.97754,  "lng": -43.234288  }, // Rio de Janeiro
              { "lat": -23.559172, "lng": -46.6801402 }  // SÃ£o Paulo
            ]);
          handler.bounds.extendWith(markers);
          handler.fitMapToBounds();
        });
      })
    </script>
  </body>
</html>
